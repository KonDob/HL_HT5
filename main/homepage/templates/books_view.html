{% extends "base.html" %}


{% block body %}
<div class="album py-5 bg-light">

    <div class='container'>

        {% csrf_token %}
        <div class="container">
            <div class="row">
                {% for book in books %}
                <div class="form-control-sm">
                    {{ book.name }}
                    {{ book.id }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}

{% endblock %}

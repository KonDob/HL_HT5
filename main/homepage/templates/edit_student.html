{% extends "base.html" %}

{% block body %}

<form action="{% url 'homepage:edit_student' id=id %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Edit">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
